    </head>
<body>
    <div class="app">
        <header class="header">...</header>
        <main class="auth-section">
            <div class="auth-card">
                <h2 class="auth-title">Cadastro</h2>
                <h3>Cadastro do Assistente Técnico</h3>
                
                <form id="form-assistente" class="auth-form">
                    <div class="form-group">
                        <label for="nome-assistente">Nome:</label>
                        <input type="text" id="nome-assistente" name="nome" placeholder="Nome:" required>
                    </div>
                    <div class="form-group">
                        <label for="etec-assistente">ETEC:</label>
                        <input type="text" id="etec-assistente" name="etec" placeholder="Código da ETEC:" required>
                    </div>
                    <div class="form-group">
                        <label for="email-assistente">Email:</label>
                        <input type="email" id="email-assistente" name="email" placeholder="Email:" required>
                    </div>
                    <div class="form-group password-group">
                        <label for="senha-assistente">Senha:</label>
                        <input type="password" id="senha-assistente" name="senha" placeholder="Senha:" required>
                        <span class="password-toggle" data-target="senha-assistente"><i data-feather="eye"></i></span>
                    </div>
                    <div class="form-group password-group">
                        <label for="confirmar-senha-assistente">Confirme sua senha:</label>
                        <input type="password" id="confirmar-senha-assistente" name="confirmar-senha" placeholder="Confirme sua senha:" required>
                        <span class="password-toggle" data-target="confirmar-senha-assistente"><i data-feather="eye"></i></span>
                    </div>
                    <button type="submit" class="submit-btn">Criar Conta</button>
                    <p class="login-link">Já possui uma conta? <a href="login-assistente.html">Fazer Login</a></p>
                </form>
            </div>
        </main>
        <footer>...</footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/auth-assistente.js"></script>

</body>
