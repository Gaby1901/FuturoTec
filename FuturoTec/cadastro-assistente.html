<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - FuturoTEC</title>
    <meta name="description" content="Plataforma que conecta estudantes da ETEC com empresas parceiras." />
    <meta name="author" content="FuturoTEC" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <div class="app">
        <header class="header">...</header>
        <main class="auth-section">
            <div class="auth-card">
                <h2 class="auth-title">Cadastro</h2>
                <h3>Cadastro do Assistente Técnico</h3>

                <form id="form-assistente" class="auth-form">
                    <div class="form-group">
                        <label for="nome-assistente">Nome:</label>
                        <input type="text" id="nome-assistente" name="nome" placeholder="Seu nome:" required>
                    </div>
                    <div class="form-group">
                        <label for="email-assistente">Email:</label>
                        <input type="email" id="email-assistente" name="email" placeholder="Email de login:" required>
                    </div>
                    <div class="form-group">
                        <label for="nome-etec">Nome ou Código da Etec:</label>
                        <input type="text" id="nome-etec" name="nome-etec" placeholder="Digite o nome ou código da Etec"
                            required>
                        <div id="etec-results" class="search-results"></div>
                    </div>
                    <div class="form-group">
                        <label for="email-etec">Email da Etec:</label>
                        <input type="email" id="email-etec" name="email-etec" placeholder="Email de contato da Etec:"
                            required>
                    </div>
                    <div class="form-group">
                        <label for="endereco-etec">Endereço da Etec:</label>
                        <input type="text" id="endereco-etec" name="endereco-etec" readonly>
                    </div>
                    <div class="form-group password-group">
                        <label for="senha-assistente">Senha:</label>
                        <input type="password" id="senha-assistente" name="senha" placeholder="Senha:" required>
                        <span class="password-toggle" data-target="senha-assistente"><i data-feather="eye"></i></span>
                    </div>
                    <div class="form-group password-group">
                        <label for="confirmar-senha-assistente">Confirme sua senha:</label>
                        <input type="password" id="confirmar-senha-assistente" name="confirmar-senha"
                            placeholder="Confirme sua senha:" required>
                        <span class="password-toggle" data-target="confirmar-senha-assistente"><i
                                data-feather="eye"></i></span>
                    </div>
                    <button type="submit" class="submit-btn">Criar Conta</button>
                    <p class="login-link">Já possui uma conta? <a href="login-assistente.html">Fazer Login</a></p>
                </form>
            </div>
        </main>
        <footer>...</footer>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/auth-assistente.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script> feather.replace(); </script>
</body>

</html>
